<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/confetti.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Minesweeper</title>
  </head>
  <body class="light">
    <canvas id="my-canvas"></canvas>
    <section id="wrapper">
      <main class="light">
        <header id="header" class="light">
          <h1 id="title" class="light">minesweeper</h1>
          <header id="sub-head" class="light">
            <div id="flag-count" class="light"></div>
            <div id="mine-cat-cage" class="light">
              <button id="mine-cat" class="light">ðŸ˜¸</button>
            </div>
            <div id="time" class="light"></div>
          </header>
        </header>
        <section
          id="gameboard"
          oncontextmenu="return false"
          class="light"
        ></section>
      </main>
      <nav class="light">
        <button id="light-dark-btn" class="light">Dark</button>
        <button id="sub-columns-btn" class="nav-button light">-</button>
        <div class="nav-cell">
          <p class="nav-text">Columns</p>
          <input
            value="12"
            class="nav-input light"
            id="columns-input"
            type="number"
            required
            min="10"
            max="70"
          />
        </div>
        <button id="pos-columns-btn" class="nav-button light">+</button>
        <button id="sub-rows-btn" class="nav-button light">-</button>
        <div class="nav-cell">
          <p class="nav-text">Rows</p>
          <input
            value="12"
            id="rows-input"
            class="nav-input light"
            type="number"
            required
            min="8"
            max="50"
          />
        </div>
        <button id="pos-rows-btn" class="nav-button light">+</button>
        <button id="sub-bombs-btn" class="nav-button light">-</button>
        <div class="nav-cell">
          <p class="nav-text">Bombs</p>
          <input
            value="20"
            id="bombs-input"
            class="nav-input light"
            type="number"
            required
            min="5"
          />
        </div>
        <button id="pos-bombs-btn" class="nav-button light">+</button>
      </nav>
      <div id="edge"></div>
    </section>
  </body>
</html>
