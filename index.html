<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Minecat is a minesweeper re-creation. Save the cat by avoiding the mines!"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/confetti.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Minecat</title>
  </head>
  <body class="light">
    <canvas id="my-canvas"></canvas>
    <section id="container">
      <main class="main sub-container">
        <header class="header">
          <h1 class="title">minecat</h1>
          <header class="sub-head-container">
            <div id="flag-count" class="sub-head"></div>
            <div id="minecat-cage">
              <button id="mine-cat">ðŸ˜¸</button>
            </div>
            <div id="time" class="sub-head"></div>
          </header>
        </header>
        <section id="gameboard" oncontextmenu="return false"></section>
      </main>
      <nav class="nav sub-container">
        <button id="light-dark-btn">Dark</button>
        <button id="sub-columns-btn" class="nav-button">-</button>
        <label class="nav-text"
          >Columns
          <input
            value="12"
            class="nav-input"
            id="columns-input"
            type="number"
            required
            min="10"
            max="70"
        /></label>
        <button id="pos-columns-btn" class="nav-button divider">+</button>
        <button id="sub-rows-btn" class="nav-button">-</button>
        <label class="nav-text"
          >Rows
          <input
            value="12"
            id="rows-input"
            class="nav-input"
            type="number"
            required
            min="8"
            max="50"
        /></label>
        <button id="pos-rows-btn" class="nav-button divider">+</button>
        <button id="sub-bombs-btn" class="nav-button">-</button>
        <label class="nav-text"
          >Bombs
          <input
            value="20"
            id="bombs-input"
            class="nav-input"
            type="number"
            required
            min="5"
        /></label>
        <button id="pos-bombs-btn" class="nav-button">+</button>
      </nav>
      <footer>
        <p>Here's some text!</p>
      </footer>
    </section>
  </body>
</html>
