<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minecat</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico"
    <meta
      name="description"
      content="Minecat is a minesweeper re-creation. Customize the game to make it as difficult as you want. Save the cat by avoiding the mines!"
    />
    <meta property="og:title" content="Minecat" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://minecat.davidstinson.dev" />
    <meta
      property="og:image"
      content="https://minecat.davidstinson.dev/assets/images/minecat.jpeg"
    />
    <meta
      name="og:image:alt"
      content="A partially completed game of minecat on a 40x30 board with 140 bombs."
    />
    <meta
      property="og:description"
      content="Minecat is a minesweeper re-creation. Customize the game to make it as difficult as you want. Save the cat by avoiding the mines!"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@davidstinson" />
    <meta name="twitter:title" content="Minecat" />
    <meta
      name="twitter:description"
      content="Minecat is a minesweeper re-creation. Customize the game to make it as difficult as you want. Save the cat by avoiding the mines!"
    />
    <meta
      name="twitter:image"
      content="https://minecat.davidstinson.dev/assets/images/minecat_twitter.jpeg"
    />
    <meta
      name="twitter:image:alt"
      content="A partially completed game of minecat on a 40x30 board with 140 bombs."
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/confetti.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body class="light">
    <canvas id="my-canvas"></canvas>
    <section id="container">
      <main class="main sub-container">
        <header class="header">
          <h1 class="title">minecat</h1>
          <header class="sub-head-container">
            <div id="flag-count" class="sub-head"></div>
            <div id="minecat-cage">
              <button id="minecat">üò∏</button>
            </div>
            <div id="time" class="sub-head"></div>
          </header>
        </header>
        <section id="gameboard" oncontextmenu="return false"></section>
      </main>
      <nav class="nav sub-container">
        <button id="light-dark-btn">Dark</button>
        <button id="sub-columns-btn" class="nav-button">-</button>
        <label class="nav-text"
          >Columns
          <input
            value="12"
            class="nav-input"
            id="columns-input"
            type="number"
            required
            min="8"
            max="40"
        /></label>
        <button id="pos-columns-btn" class="nav-button divider">+</button>
        <button id="sub-rows-btn" class="nav-button">-</button>
        <label class="nav-text"
          >Rows
          <input
            value="12"
            id="rows-input"
            class="nav-input"
            type="number"
            required
            min="8"
            max="30"
        /></label>
        <button id="pos-rows-btn" class="nav-button divider">+</button>
        <button id="sub-bombs-btn" class="nav-button">-</button>
        <label class="nav-text"
          >Bombs
          <input
            value="20"
            id="bombs-input"
            class="nav-input"
            type="number"
            required
            min="5"
        /></label>
        <button id="pos-bombs-btn" class="nav-button">+</button>
      </nav>
      <footer class="footer sub-container">
        <p>
          Made with ‚ù§Ô∏è by
          <a href="https://davidstinson.dev">David Stinson</a>
        </p>
        <p>
          <a href="https://github.com/DavidStinson/minecat">View On GitHub</a>
          |
          <a
            href="https://github.com/DavidStinson/minecat/blob/master/attributations.md"
            >Legal Disclaimers</a
          >
        </p>
      </footer>
    </section>
  </body>
</html>
